<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autenticación con Email y Guardado con Firebase y jQuery</title>
  <!-- Scripts -->
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Firebase App (Siempre necesario) -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js"></script>

  <script type="module" src="/js/app.js"></script>
</head>
<body>
  <!-- Formulario de registro/inicio de sesión -->
  <div id="auth-form">
    <h2>Iniciar sesión o Registrarse</h2>
    <input type="email" id="email" placeholder="Correo electrónico" required><br><br>
    <input type="password" id="password" placeholder="Contraseña" required><br><br>
    <button id="login">Iniciar sesión</button>
    <button id="register">Registrarse</button>
  </div>

  <!-- Mostrar nombre y correo del usuario -->
  <div id="usuario-info" style="margin-top: 20px; display: none;">
    <p><strong>Nombre:</strong> <span id="usuario-nombre"></span></p>
    <p><strong>Email:</strong> <span id="usuario-email"></span></p>
    <button id="logout">Cerrar sesión</button>
  </div>

  <!-- Textarea para mostrar y editar contenido -->
  <br>
  <textarea id="contenido" rows="10" cols="50" style="display: none;"></textarea><br><br>

  <!-- Botón para guardar datos -->
  <button id="guardar-datos" style="display: none;">Guardar Datos</button>

  <!-- Mostrar mensajes -->
  <div id="mensaje"></div>

</body>
</html>
