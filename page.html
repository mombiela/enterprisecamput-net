<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autenticación y Guardado con Firebase</title>
</head>
<body>

  <div id="auth-form">
    <h2>Iniciar sesión o Registrarse</h2>
    <input type="email" id="email" placeholder="Correo electrónico"><br><br>
    <input type="password" id="password" placeholder="Contraseña"><br><br>
    <input type="text" id="nombre" placeholder="Nombre para mostar"><br><br>
    <button id="login">Iniciar sesión</button>
    <button id="register">Registrarse</button><br><br>
    <button id="anonymous-login">Continuar como Invitado</button><br><br>
    <button id="recover_pwd">Recueperar Pwd</button>
  </div>

  <div id="usuario-info" style="margin-top: 20px; display: none;">
    <p><strong>Nombre:</strong> <span id="usuario-nombre"></span></p>
    <p><strong>Email:</strong> <span id="usuario-email"></span></p>
    <p><strong>Verificado:</strong> <span id="usuario-verificado"></span></p>
    <button id="logout">Cerrar sesión</button>
    <button id="verifyEmail">Verificar Email</button>
    <button id="eliminarUser">Eliminar Usuario</button><br><br>
    <input type="text" id="module" placeholder="Nombre modulo">
    <input type="text" id="page" placeholder="Nombre página">
    <button id="addPage">ADD+</button>
    <button id="removePage">DEL-</button>
    <br>
  </div>

  <br>
  <textarea id="contenido" rows="10" cols="50" style="display: none;"></textarea><br><br>
  <button id="guardar-datos" style="display: none;">Guardar Datos</button>
  <div id="mensaje"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="/js/app.js"></script>
</body>
</html>
